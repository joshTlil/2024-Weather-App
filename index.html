<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>2024 Weather App</title>
</head>
<body>
    <header>Weather Dashboard</header>
    <div class="displayWeather">
    <form class="searchBar">
        <h1>Search For a City:</h1>
        <input type="text" name="search" id="search">

        <button>Search</button>
    </form>
    <div class="dailyWeather">
        <div class="dailyWeatherHeader">
        <h1 class="cityName"></h1>
        <h1 class="dayOfWeek"></h1>
        <img id="icon" alt="hello"> 
        </div>
        <div class="dailyDisplay">
            <p class="temp">Temp:</p>
            <p class="wind">Wind:</p>
            <p class="humid">Humidity:</p>
            <p class="uv">UV Index:</p>
        </div>
    </div>
    <div class="fiveDayForecast">
        <div class="block">
            <ul>
                <li class="dayOne"></li>
                <img class="iconOne">
                <p class="temp">Temp:25</p>
                <p class="wind">Wind:25</p>
                <p class="humid">Humidity:25</p>
                </ul>
        </div>
        <div class="block">
            <ul>
            <li class="dayTwo"></li>
            <img class="iconTwo">
            <p class="temp">Temp:25</p>
            <p class="wind">Wind:25</p>
            <p class="humid">Humidity:25</p>
            </ul>
        </div>
        <div class="block">
            <ul>
                <li class="dayThree"></li>
                <img class="iconThree">
                <p class="temp">Temp:25</p>
                <p class="wind">Wind:25</p>
                <p class="humid">Humidity:25</p>
                </ul>
        </div>
        <div class="block">
            <ul>
                <li class="dayFour"></li>
                <img class="iconFour">
                <p class="temp">Temp:25</p>
                <p class="wind">Wind:25</p>
                <p class="humid">Humidity:25</p>
                </ul>
        </div>
        <div class="block">
            <ul>
                <li class="dayFive"></li>
                <img class="iconFive">
                <p class="temp">Temp:25</p>
                <p class="wind">Wind:25</p>
                <p class="humid">Humidity:25</p>
                </ul>
        </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
