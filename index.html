<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>2024 Weather App</title>
</head>
<body>
    <header>Weather Dashboard</header>
    <div class="displayWeather">
    <form class="searchBar">
        <h1>Search For a City:</h1>
        <input type="text" name="search" id="search">

        <button>Search</button>
    </form>
    <div class="dailyWeather">
        <div class="dailyWeatherHeader">
        <h1 class="cityName"></h1>
        <h1 class="dayOfWeek"></h1>
        <img src="" alt="weatherPic">
        </div>
        <div class="dailyDisplay"></div>
    </div>
    <div class="fiveDayForecast">
        <div class="block1"></div>
        <div class="block2"></div>
        <div class="block3"></div>
        <div class="block4"></div>
        <div class="block5"></div>
    </div>
    </div>
</body>
</html>
